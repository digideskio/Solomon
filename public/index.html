<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solomon</title>
  <link rel="stylesheet" href="styles/style.css">
  <link href='http://fonts.googleapis.com/css?family=Muli:300,400|Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <h1>Solomon</h1>
  <section class="home">
    <div class="wrapper">
      <form action="" class="makeFight" id="makeFight">
        <div>
          <input type="text" name="make" required>
          <label for="make">Create a Dispute</label>
        </div>
        <button type="submit">Start Fighting</button>
      </form>
      <a href="#" class="showFindField">Been here before? Find an existing dispute →</a>
      <form action="" class="findFight" id="findFight">
        <div>
          <input type="text" name="find" required>
          <label for="find">Find a Dispute</label>
        </div>
        <button type="submit">Find</button>
      </form>
      <a href="#" class="showMakeField">New to Solomon? Create a new dispute →</a>
    </div>
  </section>

  <section class="create">
    <div class="wrapper">
      <h2>Create List</h2>
      <form id="createList">
        <div>
          <input type="text" name="item">
          <label for="itemName">Add Item</label>
          <button type="default" id="addItem" class="plus">+</button>
        </div>
        <button type="submit" id="finalizeList">Finalize List</button>
      </form>
      <ul>
      </ul>
    </div>
  </section>

  <section class="order">
    <div class="wrapper">
      <h2>Reorder Items</h2>
      <form action="" id="reOrderList">
      <div>
        <input type="text" name="name" required>
        <label for="name">Your Name</label>
      </div>
        <ul id="sortable" class="list">
        </ul>
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>

  <section class="results">
    <div class="wrapper">
      <h2>Results</h2>
      <div class="half left">
        <h3 class= "resultsName" id="name1"></h3>
      </div>
      <div class="half right">
        <h3 class="resultsName" id="name2"></h3>
      </div>
      <div class="clearfix" id="contested">
        <h3>Contested Items</h3>
      </div>
    </div> 
  </section>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<script src="scripts/main.js"></script>
	<script src="scripts/home.js"></script>
	<script src="scripts/create.js"></script>
	<script src="scripts/order.js"></script>
	<script src="scripts/results.js"></script>

</body>
</html>
